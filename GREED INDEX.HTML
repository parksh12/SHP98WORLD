<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>탐욕 지수</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .index {
            font-size: 3em;
            color: #4CAF50;
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>현재 탐욕 지수</h1>
    <div class="index" id="index">Loading...</div>

    <script>
        async function fetchFearGreedIndex() {
            try {
                // CNN 페이지에 요청
                const response = await fetch('https://edition.cnn.com/markets/fear-and-greed');
                const html = await response.text();

                // HTML 파싱
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // 지수 값 선택 (적절한 선택자로 교체 필요)
                const indexElement = doc.querySelector('selector_for_index');
                const indexValue = indexElement ? indexElement.textContent.trim() : null;

                // 값 표시
                if (indexValue) {
                    document.getElementById('index').textContent = indexValue;
                } else {
                    throw new Error('Index not found');
                }
            } catch (error) {
                console.error('Error fetching index:', error);
                document.getElementById('index').innerHTML = '<span class="error">탐욕 지수 로드 실패</span>';
            }
        }

        fetchFearGreedIndex();
    </script>
</body>
</html>
