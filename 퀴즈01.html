    <style>
        /* 전체 레이아웃 스타일 */

        /* 버튼을 가운데로 정렬 */

        /* 표 스타일 */
        table {

        th, td {

        th {

        }

        td small {

            color: gray;
        }

        /* 퀴즈 영역 스타일 */
        #quiz-container {
            text-align: center;
            margin-top: 30px;
        }

        /* 문제 글자 크기 수정 */
        #quiz-question {
            font-size: 1.8em;
            margin-bottom: 20px; /* 문제와 입력칸 간격을 조금 넓혔습니다 */
        }

        #user-answer {
            font-size: 1.2em;
            padding: 10px;
            width: 300px; /* 입력 칸 크기 증가 */

        }

        #answer-feedback {
            margin-top: 10px;
            font-size: 1.4em; /* 정답 글자 크기 증가 */
            font-weight: bold; /* 글자 굵게 */
            color: #2ecc71; /* 정답일 때 색상 변경 */

<body>
    <div class="content">
        <!-- 상징 이미지 링크 추가 -->
        <a href="index.html">
            <div class="icon-container"></div>
        </a>

        <!-- 사이트 제목 -->
        <h1>안녕쿠키의 퀴즈 퀴즈 퀴즈</h1>
        <h3><a href="INDEX.HTML">by.shp98</a></h3>
        <hr style="border: 1px solid #ecf0f1; width: 60%;"> <!-- 흰색 라인 -->

        <!-- 퀴즈 영역 -->
    <div id="quiz-container">
        <div id="quiz-question">퀴즈 문제</div>
        <input type="text" id="user-answer" placeholder="정답을 입력하세요" />
        <div id="answer-feedback"></div>
        <div id="quiz-button">
            <button onclick="checkAnswer()">정답 확인</button>
            <button id="next-button" onclick="nextQuestion()">다음 문제</button>
            <button id="back-button" onclick="previousQuestion()">이전 문제</button>
        </div>
    </div>

    <script>
        // 퀴즈 데이터
        const quizData = [
            { question: "해는 동쪽에서 떠서 서쪽에서 집니다. 그렇다면 달은 어느 쪽에서 뜰까요?", answer: "동쪽" },
            { question: "엘리베이터에서 흔히 4층은 알파벳 'F'로 표시합니다. 그렇다면 지하층은 어떤 알파벳으로 표시할까요?", answer: "B" },
            { question: "두유는 콩을 간 다음 물을 붓고 끓인 뒤 걸러낸 맑은 액이고, 이때 나온 찌꺼기는 이것이라 합니다. 이것은 무엇일까요?", answer: "비지" },
            { question: "영주에 있는 부석사는 이 사람과 선묘 낭자의 애틋한 설화로 유명한 사찰입니다. 이 사람을 짝사랑했던 선묘 낭자는 죽은 후에도 '뜬바위'가 되어 옆을 지켰다고 합니다. 해동과 엄종의 창시자이며, 평생 화엄의 교종을 확립하는데 노력했던 이 사람은 누구일까요?", answer: "의상" },
            { question: "고려의 충신이었던 정몽주의 단심가는 이방원의 이 시조에 대한 답가로 지은 것입니다. 조선이 개국하기 전, 이방원이 정몽주를 회유하기 위해 읊은 이 시조는 무엇일까요?", answer: "하여가" },
            { question: "19세기 후반 일본에서 막번체제를 무너뜨리고 왕정복고를 이룩한 변혁 과정입니다. 이 대대적인 개혁으로 인해, 일본은 경제적으로는 자본주의가 성립되고 정치적으로는 입헌 군주제가 실시되는 등 근대화를 이루었습니다. 이 개혁은 무엇일까요?", answer: "메이지유신" },
            { question: "연필 가격이 1% 올라갈 때 수요량이 2% 줄었다면 연필 수요의 '이것'은 2가 됩니다. 일반적으로 농산물과 같은 생활필수품은 '이것'이 낮고 자동차와 같은 고가품은 이것이 큽니다. 여기서 '이것'은 무엇일까요?", answer: "가격탄력성" },
            { question: "조선 후기, '포구'가 상업 중심지로 새롭게 성장함에 따라 '선상'의 활동도 두드러지게 되었습니다. 이들 중에서 운송업에 종사하다가 거상으로 성장한 이 사람들을 대표적인 선상으로 꼽습니다. 한강을 근거지로 하여, 주로 서남 연해안을 오가며 미곡, 소금, 어물 등을 거래한 이 '상인'의 명칭은 무엇일까요?", answer: "경강상인" },
            { question: "KBO 최초의 타격 3관왕은 이만수 선수입니다. 공식적인 타격 3관왕이란 홈런, 타점 그리고 이 부문에서 1위를 한 것입니다. 이 부문은 어느 부문일까요?", answer: "타율" },
            { question: "토사구팽에서 '토'는 어떤 동물을 말할까요?", answer: "토끼" }
        ];

        let currentQuestionIndex = 0;

        // 퀴즈 표시
        function displayQuestion() {
            document.getElementById("quiz-question").innerText = quizData[currentQuestionIndex].question;
            document.getElementById("user-answer").value = '';
            document.getElementById("answer-feedback").innerText = '';
            document.getElementById("next-button").style.display = 'none';
            document.getElementById("back-button").style.display = 'none';
        }

        // 정답 확인
        function checkAnswer() {
            const userAnswer = document.getElementById("user-answer").value.trim();
            const correctAnswer = quizData[currentQuestionIndex].answer;

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById("answer-feedback").innerText = "정답입니다!";
                document.getElementById("next-button").style.display = 'inline-block';
            } else {
                document.getElementById("answer-feedback").innerText = `정답은 ${correctAnswer}입니다.`;
                document.getElementById("next-button").style.display = 'inline-block';
            }

            if (currentQuestionIndex > 0) {
                document.getElementById("back-button").style.display = 'inline-block';
            }
        }

        // 다음 문제로 이동
        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                document.getElementById("answer-feedback").innerText = "모든 문제를 완료했습니다!";
            }
        }

        // 이전 문제로 이동
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        // 엔터 키로 정답 확인
        document.getElementById("user-answer").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });

        // 초기 문제 표시
        displayQuestion();
    </script>
</body>
</html>
