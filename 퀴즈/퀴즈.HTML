<!doctype html>
<html>
<head>

    <title>안녕쿠키의 퀴즈퀴즈퀴즈</title>
    
    <!-- 파비콘 설정 -->
    <link rel="icon" type="image/png" href="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbbqJdy%2FbtszAY8E0nn%2F2ces7gFBw4k8siK5xJxOb0%2Fimg.png">
    
    <style>
        /* 전체 레이아웃 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(25, 37, 72); /* 검정색, 파란색, 보라색을 2:4:4 비율로 섞은 색 */
            background: #1f2937 ;
            color: #bdc3c7; /* 회색 텍스트 */
        }

        h1 {
            font-size: 3em;
            text-align: center;
            margin-top: 20px; /* 이미지와 제목 사이 간격을 조금 줄임 */
            color: #ecf0f1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h3 {
            font-size: 1.5em;
            text-align: center;
            margin-top: -10px;
            color: #7f8c8d;
        }

        /* 사이트 리스트 스타일 */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            font-size: 1.2em;
            text-align: center;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #ecf0f1; /* 회색 링크 */
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        a:hover {
            color: #3498db;
            transform: scale(1.05); /* 클릭 시 살짝 커지는 효과 */
        }

        /* 버튼 스타일 */
        button {
            font-size: 18px;
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background-color: #2c3e50; /* 어두운 회색색 버튼 */
            color: white;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 30px;
        }

        .button-container {
            display: flex;
            justify-content: space-evenly;
            margin: 20px 0;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #ffffff;
        }

        .button-red {
            background-color: #8b0000;
        }

        .button-green {
            background-color: #006400;
        }

        .button-yellow {
            background-color: #b8860b;
        }

        .button-container button:hover {
            opacity: 0.9;
        }

        /* 홈 아이콘 스타일 */
        a img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 0%; /* 정사각형 형태로 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            display: block;
            margin-left: auto;  /* 사진을 가운데로 정렬 */
            margin-right: auto; /* 사진을 가운데로 정렬 */
        }

        a img:hover {
            transform: scale(1.1);
        }

        /* 콘텐츠 영역 */
        .content {
            animation: fadeIn 2s ease-in-out;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 애니메이션 효과 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* 상징 이미지 */
        .icon-container {
            width: 200px;
            height: 200px;
            background-image: url('https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbbqJdy%2FbtszAY8E0nn%2F2ces7gFBw4k8siK5xJxOb0%2Fimg.png');
            background-size: cover;
            background-position: center;
            border-radius: 0%; /* 정사각형 형태로 */
            margin-bottom: 20px; /* 이미지와 제목 사이의 간격을 더 줄임 */
        }

        /* English Mode 버튼을 직사각형으로 변경 */
        button a {
            display: inline-block;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 30px; /* 버튼 안의 텍스트를 수직 중앙에 배치 */
            color: white;
            text-decoration: none;
        }

        button a:hover {
            transform: scale(1.05); /* 버튼 클릭 시 커지는 효과 */
        }

        /* 링크에 마우스를 올릴 때 버튼처럼 커지는 효과 */
        a {
            transition: transform 0.3s ease-in-out;
        }

        a:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="content">
        <!-- 상징 이미지 링크 추가 -->
        <a href="../index.html">
            <div class="icon-container"></div>
        </a>

        <!-- 사이트 제목 -->
        <h1>안녕쿠키의 퀴즈퀴즈퀴즈</h1>
        <h3>by.shp98</h3>
        <hr style="border: 1px solid #ecf0f1; width: 60%;"> <!-- 흰색 라인 -->

        <!-- 사이트 목록 -->

        <ul>
            <li><a href="퀴즈글1.HTML">1. 달은 어느 쪽에서 뜰까요?</a></li>
            <li><a href="퀴즈글2.HTML">2. 업데이트 예정</a></li>


            
        </ul>

    <!-- 버튼 -->
    <div class="button-container">
        <a href="교양/교양.HTML" target="">
            <button class="button-red">교양 채우러가기</button>
        </a>
        &nbsp;&nbsp;&nbsp;
        <a href="../index.HTML" target="">
            <button class="button-green">홈 바로가기</button>
        </a>
        &nbsp;&nbsp;&nbsp;
        <a href="https://goodstock18.tistory.com/" target="_blank">
            <button class="button-yellow">블로그 방문하기</button>
        </a>
    </div>
    </div>
</body>
</html>
