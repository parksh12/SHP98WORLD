<!DOCTYPE html>
<html lang="ko">
<head>
    <!--파비콘 설정-->
    <link rel="icon" type="image/png" href="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbbqJdy%2FbtszAY8E0nn%2F2ces7gFBw4k8siK5xJxOb0%2Fimg.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 투구/타격 코스 설정</title>
    <style>
        /* 전체 레이아웃 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(25, 37, 72); /* 검정색, 파란색, 보라색을 2:4:4 비율로 섞은 색 */
            background: linear-gradient(45deg, #1f2937 35%, #2980b9 20%, #8e44ad 35%, #8e44ad 100%);
            color: #1e1c94; /* 회색 텍스트 */
        }

        h1 {
            font-size: 3em;
            text-align: center;
            margin-top: 20px;
            color: #ecf0f1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h3 {
            font-size: 1.5em;
            text-align: center;
            margin-top: -10px;
            color: #7f8c8d;
        }

        /* 사이트 리스트 스타일 */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            font-size: 1.2em;
            text-align: center;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #ecf0f1;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        a:hover {
            color: #3498db;
            transform: scale(1.05);
        }

        /* 버튼 스타일 */
        button {
            font-size: 18px;
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            background-color: #2c3e50;
            color: white;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 30px;
        }

        button:hover {
            background-color: #34495e;
            transform: scale(1.05);
        }

        /* 홈 아이콘 스타일 */
        a img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 20px;
            border-radius: 0%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        a img:hover {
            transform: scale(1.1);
        }

        /* 콘텐츠 영역 */
        .content {
            animation: fadeIn 2s ease-in-out;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* 애니메이션 효과 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* 상징 이미지 */
        .icon-container {
            width: 200px;
            height: 200px;
            background-image: url('https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbbqJdy%2FbtszAY8E0nn%2F2ces7gFBw4k8siK5xJxOb0%2Fimg.png');
            background-size: cover;
            background-position: center;
            border-radius: 0%; /* 정사각형 형태로 */
            margin-bottom: 20px;
        }

        /* 버튼을 가운데로 정렬 */
        #quiz-button {
            margin-top: 30px;
        }

        #game-zone {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            border: 2px solid #000;
        }
        #game-zone .cell {
            border: 1px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        #game-zone .highlight {
            background-color: yellow;
            font-size: 22px;
            font-weight: bold;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #random-point {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .translation {
            margin-top: 10px;
            font-size: 14px;
            color: black;
        }
        .translation-english {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

<!--홈 아이콘 위치 지정-->

<h1>랜덤 투구/타격 코스 설정</h1>
<h1>Random Pitching/Batting Course Selector</h1>
<a id="by-shp98" href="index.html">by.shp98</a>

<div id="game-zone">
    <div class="cell">1</div>
    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
    <div class="cell">5</div>
    <div class="cell">6</div>
    <div class="cell">7</div>
    <div class="cell">8</div>
    <div class="cell">9</div>
</div>

<button onclick="generateRandomPoint()">Click here!</button>





<script>
    function generateRandomPoint() {
        // 1부터 9까지 스트라이크존의 숫자
        const strikeZone = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        
        // 모든 셀에서 강조된 클래스 제거
        const cells = document.querySelectorAll('#game-zone .cell');
        cells.forEach(cell => {
            cell.classList.remove('highlight');
        });

        // 랜덤으로 스트라이크존 선택
        const strikeRandom = strikeZone[Math.floor(Math.random() * strikeZone.length)];

        // 랜덤으로 선택된 셀 강조
        const selectedCell = document.querySelector(`#game-zone .cell:nth-child(${strikeRandom})`);
        selectedCell.classList.add('highlight');

       
    }
</script>

</body>
</html>
